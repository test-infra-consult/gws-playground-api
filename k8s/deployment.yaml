apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-infra-api
  labels:
    app: test-infra-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-infra-api
  template:
    metadata:
      labels:
        app: test-infra-api
    spec:
      containers:
      - name: api
        image: test-infra-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: test-infra-api
  labels:
    app: test-infra-api
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: test-infra-api
