apiVersion: apps/v1
kind: Deployment
metadata:
  name: gws-playground-api
  labels:
    app: gws-playground-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gws-playground-api
  template:
    metadata:
      labels:
        app: gws-playground-api
    spec:
      containers:
      - name: api
        image: gws-playground-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gws-playground-api-secret
              key: DATABASE_URL
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: gws-playground-api-secret
              key: API_KEY
        - name: ENVIRONMENT
          valueFrom:
            secretKeyRef:
              name: gws-playground-api-secret
              key: ENVIRONMENT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gws-playground-api
  labels:
    app: gws-playground-api
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: gws-playground-api
